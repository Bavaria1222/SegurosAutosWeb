<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>All Autos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href=""> <!-- Adjunta Styles-->
</head>
<body>
<div class="container my-2">
  <div class="card">
    <div class="card-body">
      <div th:switch="${autos}" class="container my-5">
        <p class="my-5">
          <a href="addAuto" class="btn btn-primary">
            <i class="fas fa-car-plus ml-2"> Add an Auto </i></a>
        </p>
        <div class="col-md-10">
          <h2 th:case="null">No record found !!</h2>
          <div th:case="*">
            <table class="table table-striped table-responsive-md">
              <thead>
              <tr>
                <th>Placa</th>
                <th>Marca</th>
                <th>Modelo</th>
                <th>AÃ±o</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="auto : ${autos}">
                <td th:text="${auto.placa}"></td>
                <td th:text="${auto.marca}"></td>
                <td th:text="${auto.modelo}"></td>
                <td th:text="${auto.anio}"></td>
                <td>
                  <a th:href="@{/editAuto/{placa}(placa=${auto.placa})}"
                     class="btn btn-primary">
                    <i class="fas fa-car-edit ml-2"></i>
                  </a>
                </td>
                <td>
                  <a th:href="@{/deleteAuto/{placa}(placa=${auto.placa})}"
                     class="btn btn-primary">
                    <i class="fas fa-car-times ml-2"></i>
                  </a>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
