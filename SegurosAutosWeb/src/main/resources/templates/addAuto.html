<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Add Auto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../static/styleAddAuto.css">
</head>
<body>
<div class="container my-2">
  <div class="card">
    <div class="card-body">
      <div class="container my-5">
        <h2>Add Auto</h2>
        <form method="post" th:action="@{/saveAutos}" class="form">
          <div class="form-group">
            <label for="marca">Marca:</label>
            <input type="text" name="marca" id="marca" required>
          </div>
          <div class="form-group">
            <label for="modelo">Modelo:</label>
            <input type="text" name="modelo" id="modelo" required>
          </div>
          <div class="form-group">
            <label for="anio">Anio:</label>
            <input type="number" name="anio" id="anio" required>
          </div>
          <div class="form-group">
            <label for="placa">Placa:</label>
            <input type="text" name="placa" id="placa" required>
          </div>
          <button type="submit" class="btn btn-primary">Add Auto</button>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
